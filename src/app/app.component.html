<app-navbar></app-navbar>
<hr style="margin-top: -5px;">
<div class="container">
    <div class="font-shadow centerContent" style="cursor: pointer;">
        <ul class="nav nav-tabs">
            <li class="nav-item underline">
                <a class="nav-link textStyle" (click)="redirectToComponentPosition('#project')">{{'Career' | translate}}</a>
            </li>
            <li class="nav-item underline">
                <a class="nav-link textStyle" (click)="redirectToComponentPosition('#experience')">{{'Project' | translate}}</a>
            </li>
            <li class="nav-item underline">
                <a class="nav-link textStyle" (click)="redirectToComponentPosition('#contactMe')">{{'Contact_Me' | translate}}</a>
            </li>
        </ul>
    </div>
    @if (isShow) {
    <div style="display: flex; justify-content: end;">
        <a id="back-to-top" style="z-index: 999; position: fixed; color: whitesmoke;" (click)="gotoTop()" class="shadow-lg bg-dark rounded-pill btn btn-lg back-to-top" role="button">
            <i class="fas fa-chevron-up"></i>
        </a>
    </div>
    }

    <!------------------------------------------------------------------------------------------------------------>
    <div>
        <app-home></app-home>
        <div>
            <div id="project">
                <hr>
                @defer (on viewport) {
                <app-project></app-project>
                } @placeholder {
                <div>Loading App Project...</div>
                }
            </div>
            <!-- <div class="divider rounded-pill"></div> -->
            <div id="experience">
                <hr>
                @defer (on viewport) {
                <app-career></app-career>
                } @placeholder {
                <div>Loading Experience...</div>
                }
            </div>

            <div id="contactMe" style="margin-bottom: 20px;">
                <hr>
                @defer (on viewport) {
                <app-about-ayush></app-about-ayush>
                } @placeholder {
                <div>Loading About...</div>
                }
            </div>
        </div>
    </div>

    <!-- Show loader on launch. -->
    <!-- <app-loader></app-loader> -->
</div>
