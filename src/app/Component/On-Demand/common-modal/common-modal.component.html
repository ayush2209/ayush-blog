<div class="modal-header">
    <h4 class="modal-title pull-left">{{modalTitle}}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalClose()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    {{modalContent}}
</div>
<div class="modal-footer" style="display: flex; justify-content: space-between;">
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="don't_Show_Msg" (change)="handleCheckBoxSelected($event)">
        <label class="form-check-label" for="don't_Show_Msg">Don't Show this again</label>
    </div>
    <div>
        <button type="button" class="btn btn-default shadow" (click)="modalClose()">Ok ...</button>
    </div>
</div>
