<footer class="info-text mb-3" style="color: rgb(0, 28, 85);">
    <section class="contact-me">
        <h4 class="title">Get in touch</h4>
    </section>
    <div class="row">
        <div class="col-md-6 container">
            <div class="contact-form row">
                <div class="col shadow-sm rounded">
                    <form action="" method="" #messageForm='ngForm' (ngSubmit)='sendMessage(messageForm)'>
                        <div class="form-row mt-3">
                            <div class="form-group">
                                <input type="text" id="name" name="fullName" class="form-control" minlength="4"
                                    placeholder="Enter Name" #fullName="ngModel" ngModel required>

                                <div *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)" class="errmsg">
                                    <div *ngIf="fullName.errors?.['required']">
                                        <p>* Name is required.</p>
                                    </div>
                                    <div *ngIf="fullName.errors?.['minlength']">
                                        <p>* Name must be at least 4 characters long.</p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <input type="email" class="form-control" name="email" placeholder="Email"
                                    #email="ngModel" ngModel required>
                                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="errmsg">
                                    <div *ngIf="email.errors?.['required']">
                                        <p>* Email is required.</p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <textarea name="message" #message='ngModel' class="form-control" placeholder="Message"
                                    ngModel required cols="30" rows="4"></textarea>
                                <div *ngIf="message.invalid && (message.dirty || message.touched)" class="errmsg">
                                    <div *ngIf="message.errors?.['required']">
                                        <p>* Message is required.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3 mb-3" style="float: right">
                            <div class="col">
                                <button type="submit" [disabled]='messageForm.invalid'
                                    class="btn btn-outline-primary">Send</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-outline-secondary"
                                    (click)="messageForm.reset()">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6 mt-5 mb-5">
            <div class="h-100 d-flex align-items-center justify-content-center">
                <div class="">
                    <h4 class="centerContent" style="font-family: cursive !important">
                        Hi, Made with ❤️ by Ayush, Thanks for Visiting.
                    </h4>
                    <div>
                        <button class="btn customStyle" (click)="increaseLike()">
                            <i class="fa fa-thin fa-heart fa-2x" [ngStyle]="{'color':  count>0 ? 'red' : '' }">
                                <span class="ms-1" style="color: rgb(0, 28, 85);" *ngIf="count>0">{{count}}</span>
                            </i>
                        </button>
                        <button type="button" class="btn btn-outline-secondary ms-1" (click)="feedback()">
                            Please Suggest me for correction
                        </button> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
